<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="mainjs.js"></script>  
  </head>
  <body>
    <div id="main-wrapper">
      <h1>This is a Javascript For Loop</h1>
      <textarea rows="15" cols="85" readonly spellcheck="false">
         <script type="text/javascript">
           $('#submit').on('click', function(){
             if($('#result').contents().length == 0){
               for(var i = 1; i < 11; i++){
                (function(ind) {
                   setTimeout(function(){
                     $('#result').append('<span class="scale">'+' ' + ind + ' ' +'</span>');
                  }, 500 + (100 * ind));
                })(i);
              }
            }
          }
        </script>
      </textarea>
      <div id="result-wrapper">
        <div class="header-wrapper">
          <h2>result</h2>
        </div>
        <div class="return-value-wrapper">
          <span id="result"></span>
        </div>
      </div>
      <div id="submit-wrapper">
        <button id="submit" class="button">Try Me</button> 
      </div>
    </div>
    </div>    
  </body>
</html>
